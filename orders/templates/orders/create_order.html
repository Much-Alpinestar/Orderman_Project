{% extends "base.html" %}

{% block body %}
    <h3 class="text-center m-4">Bestellung für Tischnummer</h3>
  
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-utensils"></i> Bestellung
                </div>
                <div class="card-body">
                    <form action="{% url 'create_order' %}" method="POST">
                        <div class="mb-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Auswählen</button>
                        <a href="{% url 'order_index' %}" class="btn btn-secondary">Abbrechen</a>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
    

{% endblock %}
