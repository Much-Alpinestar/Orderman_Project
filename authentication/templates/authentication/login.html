{% extends "login_base.html" %}

{% block body %}

{% if messages %}
<div class="alert alert-success m-3" role="alert">
    {% for message in messages %}
        {{ message }}
    {% endfor %}
</div>
{% endif %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center">Login</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group m-1">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Benutzername eingeben" required>
                        </div>
                        <div class="form-group m-1">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Passwort eingeben" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block m-1">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
