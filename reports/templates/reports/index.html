{% extends "base.html" %}

{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-center">
                <h1 class="mb-0">Bericht erstellen</h1>
            </div>
            <div class="card-body">
                <div class="list-group">
                    <a href="{% url 'generate_daily_report' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-calendar-day"></i><strong> Tagesbericht</strong></span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <a href="{% url 'generate_monthly_report' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-calendar-alt"></i><strong> Monatsbericht</strong></span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <a href="{% url 'generate_yearly_report' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-calendar"></i><strong> Jahresbericht</strong></span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                    <a href="{% url 'generate_custom_report' %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span><i class="fas fa-cogs"></i><strong> Individuellen Bericht erstellen</strong></span>
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
