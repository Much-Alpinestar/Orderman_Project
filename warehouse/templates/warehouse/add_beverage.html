{% extends "base.html" %}

{% block body %}
    <h3 class="text-center m-4">Getränk hinzufügen</h3>
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-light mb-3">
                <div class="card-header">
                    <i class="fa-solid fa-wine-bottle fa-lg"></i> Getränk hinzufügen
                </div>
                <div class="card-body">
                    <form action="{% url 'add_beverage' %}" method="POST">
                        <div class="mb-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Hinzufügen</button>
                        <a href="{% url 'index' %}" class="btn btn-secondary">Abbrechen</a>
                      </form>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
